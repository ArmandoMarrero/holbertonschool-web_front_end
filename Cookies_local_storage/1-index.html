<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create basic cookie</title>

        <script>
            function setCookies() {

                const date = new Date();
                const remainingDays = 10;
                date.setTime(date.getTime() + (remainingDays * 24 * 60 * 60 * 1000));
                const expires = `expires=${date.toUTCString()}`;

                const firstnameInputValue = document.getElementById('firstname').value;
                document.cookie = `${firstnameInputValue}` + ` expires=${expires}`;

                const emailInputValue = document.getElementById('email').value;
                document.cookie = `${emailInputValue}` + ` expires=${expires}`;
            }

            function showCookies() {
                const p = document.createElement('p');
                p.innerHTML = `Cookies: ${document.cookie}`;

                document.body.appendChild(p);
            }
        </script>
    </head>
    <body>
        <h1>Login to the website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onClick="setCookies()">Log me in</button>
        <h1>Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    </body>
</html>
