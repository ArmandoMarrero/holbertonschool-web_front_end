<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append('<table></table>');
                $('table').append('<thead><th>Firstname</th><th>Lastname</th></thead>');
                $('table').append('<tbody></tbody>');
            }
            function addNewMember(firstName, lastName) {
                const newMember = $('<tr></tr>')
                    .append(`<td>${firstName}</td>`)
                    .append(`<td>${lastName}</td>`)
                ;
                const newMemberXButton = $('<td>').text('(x)');

                newMemberXButton.css('background-color', 'orange');
                newMemberXButton.click(
                    function () {
                        $(this).parent().remove();
                    }
                );
                newMember.append(newMemberXButton);
                $('tbody').append(newMember);
            }
            $(document).ready(
                function () {
                    createFamilyTree();
                    addNewMember('Guillaume', 'Salva');
                    addNewMember('Arielle', 'Snizt');
                    addNewMember('Fanette', 'Snizt');
                    addNewMember('Gerard', 'Snizt')
                    addNewMember('Victor', 'Salva')
                }
            );
        </script>
    </head>
    <body></body>
</html>
